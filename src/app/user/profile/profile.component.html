<div class="container content">


    <div class="jumbotron " id="profile-box">
      <h1 class="display-4 theme-color-5">Hello {{loggedUser}},</h1>
      <blockquote class="lead theme-color-4 blockquote">
        <p class="mb-0">“Nothing will work unless you do.” –Maya Angelou</p>
      </blockquote>
      <hr class="my-4">




      <div id="accordion">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">
              <button class="btn btn-link theme-color-5" data-toggle="collapse" data-target="#collapseOne"
                aria-expanded="true" aria-controls="collapseOne">
                Edit Profile
              </button>
            </h5>
          </div>

          <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">


              <div class="row">
                <div class="col-lg-5 ml-auto mr-auto">
                   <form>
                    <div class="form-group">
                        <label for="full-name" class="theme-color-5">Change Full Name</label>
                        <input type="text" class="form-control" id="full-name" [(ngModel)]="loggedUser" name="loggedUser" placeholder="Enter New Full Name"
                          autocomplete="off">
                      </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1" class="theme-color-5">Change Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="loggedPwd" name="loggedPwd"
                        placeholder="Enter New Password" />
                    </div>

                    <button type="submit" class="btn theme-bgcolor-2 text-white mt-2" (click)="updateProfile()">
                      Save
                    </button>
                  </form>
                </div>
              </div>


            </div>
          </div>
        </div>


        <div class="card">
          <div class="card-header" id="headingThree">
            <h5 class="mb-0">
              <button class="btn btn-link theme-color-5 collapsed" data-toggle="collapse" data-target="#collapseThree"
                aria-expanded="false" aria-controls="collapseThree">
                Help & Support
              </button>
            </h5>
          </div>
          <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
            <div class="card-body">
              <h2 class="theme-color-5">Help & Support</h2>
              <p class="theme-color-4">For more details contact</p>
              <span class="ml-auto">Email us at <a href="mailto:help@learnapp.com">help@learnapp.com</a></span>
            </div>
          </div>
        </div>
      </div>







    </div>
  </div>
